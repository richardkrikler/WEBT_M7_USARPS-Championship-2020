<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USARPS Championship 2020</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<style>
    * {
        font-family: Arial, serif;
    }

    table {
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(odd) {
        background-color: rgba(221, 221, 221, 0.5);
    }
</style>

<body class="m-3">

<h1 class="text-center">USARPS Chamionship</h1>

<table class="my-3">
    {% for round in rounds %}
    <tr>
        <th colspan="2" class="fw-bold h4">
            Round: {{round.pk_round_id}}
        </th>
        <th colspan="2" class="text-end h5">
            {{round.datetime}}
        </th>
    </tr>
    <tr>
        <th>
            {{round.pa_firstname}} {{round.pa_lastname}}
        </th>

        <th class="text-center">
            {{round.pa_symbol}}
        </th>

        <th class="text-center">
            {{round.pb_symbol}}
        </th>

        <th class="text-end">
            {{round.pb_firstname}} {{round.pb_lastname}}
        </th>
    </tr>
    {% endfor %}
</table>

</body>
</html>
